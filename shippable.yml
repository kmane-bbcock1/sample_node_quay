# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
 # pre_ci:
  #  - docker build -t=shippabledocker/shiphitchcock1_sample_node2_bb .

  pre_ci_boot:
    image_name: quay.io/shippablequay/sample_node_02
    image_tag: test
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=quay.io/shippablequay/sample_node_02:latest .
    - docker build -t=quay.io/shippablequay/sample_node_02:1feb2016 .
    - docker push quay.io/shippablequay/sample_node_02:latest
    - docker push quay.io/shippablequay/sample_node_02:1feb2016

integrations:
  hub:
    - integrationName: ship-quay
      type: quay 
