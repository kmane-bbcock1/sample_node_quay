# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node_bb .

  pre_ci_boot:
    image_name: quay.io/shippablequay/shiphitchcock1_sample_node_bb
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node_bb:28feb

integrations:
  hub:
    - integrationName: ship-quay
      type: quay.io
